<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<script type="text/javascript" src="https://livejs.com/live.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Lato:wght@300;400&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="result">
    <h1 class="result__heading">Your Result</h1>
    <div class="result__score">
        <span class="result__score__result">76</span>
        <span class="result__score__range">of 100</span>
    </div>
    <div class="result__description">
        <h2 class="result__description__result">Great</h2>
        <p class="result__description__explanation">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
</div>
<div class="summary">
  <h2 class="summary__heading">Summary</h2>
  <ul class="summary__items">
    <li class="summary__item summary__item--danger">
      <div class="summary__item-content">
        <img src="/assets/images/icon-reaction.svg" alt="reaction icon" class="summary__item-icon">
        <span class="summary__item-text">Reaction</span>
      </div>
      <span class="summary__item-score">80 / 100</span>
    </li>
    <li class="summary__item summary__item--warning">
      <div class="summary__item-content">
        <img src="/assets/images/icon-memory.svg" alt="reaction icon" class="summary__item-icon">
        <span class="summary__item-text">Memory</span>
      </div>
      <span class="summary__item-score">92 / 100</span>
    </li>
    <li class="summary__item summary__item--success">
      <div class="summary__item-content">
        <img src="/assets/images/icon-verbal.svg" alt="reaction icon" class="summary__item-icon">
        <span class="summary__item-text">Verbal</span>
      </div>
      <span class="summary__item-score">61 / 100</span>
    </li>
    <li class="summary__item summary__item--info">
      <div class="summary__item-content">
        <img src="/assets/images/icon-visual.svg" alt="reaction icon" class="summary__item-icon">
        <span class="summary__item-text">Visual</span>
      </div>
      <span class="summary__item-score">72 / 100</span>
    </li>
  </ul>
   <button class="summary__button">
    Continue
  </button>
</div>
</div>

</body>
</html>
